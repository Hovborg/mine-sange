<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a0000"/>
      <stop offset="40%" stop-color="#450a0a"/>
      <stop offset="100%" stop-color="#7f1d1d"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="45%">
      <stop offset="0%" stop-color="#ef4444" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#ef4444" stop-opacity="0"/>
    </radialGradient>
    <filter id="fireGlow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <linearGradient id="shield" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#a8a8a8"/>
      <stop offset="50%" stop-color="#d4d4d4"/>
      <stop offset="100%" stop-color="#737373"/>
    </linearGradient>
    <linearGradient id="sword" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e5e5e5"/>
      <stop offset="100%" stop-color="#a3a3a3"/>
    </linearGradient>
  </defs>
  <rect width="500" height="500" fill="url(#bg)"/>
  <circle cx="250" cy="250" r="220" fill="url(#glow)"/>
  <!-- Dramatic light rays from behind -->
  <g opacity="0.15" stroke="#ef4444" stroke-width="3">
    <line x1="250" y1="250" x2="50" y2="30"/>
    <line x1="250" y1="250" x2="450" y2="30"/>
    <line x1="250" y1="250" x2="30" y2="200"/>
    <line x1="250" y1="250" x2="470" y2="200"/>
    <line x1="250" y1="250" x2="250" y2="20"/>
    <line x1="250" y1="250" x2="100" y2="50"/>
    <line x1="250" y1="250" x2="400" y2="50"/>
  </g>
  <!-- Shield - center -->
  <g transform="translate(250,260)">
    <!-- Shield shape -->
    <path d="M0,-100 L70,-70 L75,10 L0,90 L-75,10 L-70,-70Z" fill="url(#shield)" stroke="#525252" stroke-width="2"/>
    <!-- Shield border inner -->
    <path d="M0,-85 L58,-58 L62,5 L0,75 L-62,5 L-58,-58Z" fill="none" stroke="#ef4444" stroke-width="2.5" opacity="0.6"/>
    <!-- Shield cross/emblem -->
    <line x1="0" y1="-70" x2="0" y2="65" stroke="#b91c1c" stroke-width="8" opacity="0.5"/>
    <line x1="-50" y1="-20" x2="50" y2="-20" stroke="#b91c1c" stroke-width="8" opacity="0.5"/>
    <!-- Heart on shield (for his children) -->
    <path d="M0,-10 C-8,-25 -25,-25 -25,-10 C-25,5 0,25 0,25 C0,25 25,5 25,-10 C25,-25 8,-25 0,-10Z" fill="#ef4444" opacity="0.8"/>
  </g>
  <!-- Sword - crossing behind shield from left -->
  <g transform="translate(250,260) rotate(-30)" filter="url(#fireGlow)">
    <rect x="-4" y="-200" width="8" height="160" fill="url(#sword)" rx="2"/>
    <!-- Sword guard -->
    <rect x="-18" y="-42" width="36" height="8" fill="#a3a3a3" rx="2"/>
    <!-- Sword grip -->
    <rect x="-5" y="-35" width="10" height="30" fill="#5b3a1a" rx="2"/>
    <!-- Sword pommel -->
    <circle cx="0" cy="-2" r="7" fill="#a3a3a3"/>
    <!-- Blade shine -->
    <line x1="0" y1="-195" x2="0" y2="-50" stroke="#fff" stroke-width="1.5" opacity="0.4"/>
  </g>
  <!-- Sword - crossing behind shield from right -->
  <g transform="translate(250,260) rotate(30)" filter="url(#fireGlow)">
    <rect x="-4" y="-200" width="8" height="160" fill="url(#sword)" rx="2"/>
    <rect x="-18" y="-42" width="36" height="8" fill="#a3a3a3" rx="2"/>
    <rect x="-5" y="-35" width="10" height="30" fill="#5b3a1a" rx="2"/>
    <circle cx="0" cy="-2" r="7" fill="#a3a3a3"/>
    <line x1="0" y1="-195" x2="0" y2="-50" stroke="#fff" stroke-width="1.5" opacity="0.4"/>
  </g>
  <!-- Embers/sparks -->
  <g fill="#f97316" opacity="0.7">
    <circle cx="120" cy="100" r="2.5"/>
    <circle cx="380" cy="90" r="2"/>
    <circle cx="90" cy="300" r="2"/>
    <circle cx="410" cy="280" r="2.5"/>
    <circle cx="150" cy="430" r="1.5"/>
    <circle cx="350" cy="420" r="2"/>
    <circle cx="200" cy="80" r="1.5"/>
    <circle cx="300" cy="60" r="2"/>
  </g>
  <g fill="#ef4444" opacity="0.5">
    <circle cx="100" cy="200" r="1.5"/>
    <circle cx="400" cy="180" r="1.5"/>
    <circle cx="170" cy="50" r="2"/>
    <circle cx="330" cy="440" r="1.5"/>
  </g>
</svg>