<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a0800"/>
      <stop offset="50%" stop-color="#4a1800"/>
      <stop offset="100%" stop-color="#1a0800"/>
    </linearGradient>
    <radialGradient id="glow1" cx="50%" cy="45%" r="45%">
      <stop offset="0%" stop-color="#ff6b35" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#ff6b35" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="50%" cy="50%" r="40%">
      <stop offset="0%" stop-color="#ffd700" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#ffd700" stop-opacity="0"/>
    </radialGradient>
    <filter id="neon">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="bigGlow">
      <feGaussianBlur stdDeviation="8"/>
    </filter>
    <linearGradient id="helmet" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffd700"/>
      <stop offset="100%" stop-color="#f7931e"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="500" height="500" fill="url(#bg)"/>
  <!-- Energy circles -->
  <circle cx="250" cy="230" r="200" fill="url(#glow1)"/>
  <circle cx="250" cy="250" r="150" fill="url(#glow2)"/>
  <!-- Concentric rings -->
  <circle cx="250" cy="250" r="190" fill="none" stroke="#ff6b35" stroke-width="1" opacity="0.2"/>
  <circle cx="250" cy="250" r="160" fill="none" stroke="#ffd700" stroke-width="1" opacity="0.25"/>
  <circle cx="250" cy="250" r="130" fill="none" stroke="#ff6b35" stroke-width="1.5" opacity="0.15"/>
  <!-- Explosion rays -->
  <g opacity="0.35" stroke="#ffd700" stroke-width="2" filter="url(#neon)">
    <line x1="250" y1="250" x2="250" y2="20"/>
    <line x1="250" y1="250" x2="450" y2="100"/>
    <line x1="250" y1="250" x2="480" y2="250"/>
    <line x1="250" y1="250" x2="450" y2="400"/>
    <line x1="250" y1="250" x2="250" y2="480"/>
    <line x1="250" y1="250" x2="50" y2="400"/>
    <line x1="250" y1="250" x2="20" y2="250"/>
    <line x1="250" y1="250" x2="50" y2="100"/>
  </g>
  <!-- Construction hardhat + dog silhouette -->
  <g transform="translate(250,220)">
    <!-- Dog body silhouette -->
    <ellipse cx="0" cy="30" rx="55" ry="40" fill="#ff6b35" opacity="0.9"/>
    <!-- Dog head -->
    <circle cx="0" cy="-20" r="42" fill="#ff6b35" opacity="0.95"/>
    <!-- Floppy ears -->
    <ellipse cx="-38" cy="-8" rx="18" ry="28" fill="#f7931e" opacity="0.85" transform="rotate(-15 -38 -8)"/>
    <ellipse cx="38" cy="-8" rx="18" ry="28" fill="#f7931e" opacity="0.85" transform="rotate(15 38 -8)"/>
    <!-- Muzzle -->
    <ellipse cx="0" cy="0" rx="22" ry="16" fill="#ffd700" opacity="0.6"/>
    <!-- Nose -->
    <ellipse cx="0" cy="-4" rx="8" ry="6" fill="#1a0800"/>
    <!-- Eyes -->
    <circle cx="-16" cy="-25" r="8" fill="#fff"/>
    <circle cx="16" cy="-25" r="8" fill="#fff"/>
    <circle cx="-14" cy="-24" r="4.5" fill="#1a0800"/>
    <circle cx="18" cy="-24" r="4.5" fill="#1a0800"/>
    <!-- Eye shine -->
    <circle cx="-12" cy="-26" r="2" fill="#fff" opacity="0.9"/>
    <circle cx="20" cy="-26" r="2" fill="#fff" opacity="0.9"/>
    <!-- Mouth - happy -->
    <path d="M-10,6 Q0,14 10,6" stroke="#1a0800" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <!-- Construction hardhat -->
    <path d="M-48,-38 Q-48,-75 0,-78 Q48,-75 48,-38 L42,-32 Q0,-35 -42,-32Z" fill="url(#helmet)" opacity="0.95"/>
    <rect x="-50" y="-38" width="100" height="8" rx="3" fill="#f7931e"/>
    <!-- Hardhat brim shine -->
    <rect x="-42" y="-36" width="84" height="3" rx="1.5" fill="#fff" opacity="0.3"/>
    <!-- Front paws -->
    <ellipse cx="-28" cy="65" rx="14" ry="10" fill="#ff6b35" opacity="0.9"/>
    <ellipse cx="28" cy="65" rx="14" ry="10" fill="#ff6b35" opacity="0.9"/>
    <!-- Tail wagging -->
    <path d="M50,25 Q75,5 70,-15" stroke="#ff6b35" stroke-width="10" fill="none" stroke-linecap="round"/>
  </g>
  <!-- Wrench icon left -->
  <g transform="translate(100,340) rotate(-30)" opacity="0.5" filter="url(#neon)">
    <rect x="-4" y="-30" width="8" height="50" rx="3" fill="#ffd700"/>
    <circle cx="0" cy="-30" r="12" fill="none" stroke="#ffd700" stroke-width="5"/>
  </g>
  <!-- Gear icon right -->
  <g transform="translate(400,330)" opacity="0.4" filter="url(#neon)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="#ff6b35" stroke-width="4"/>
    <rect x="-3" y="-22" width="6" height="10" rx="2" fill="#ff6b35"/>
    <rect x="-3" y="12" width="6" height="10" rx="2" fill="#ff6b35"/>
    <rect x="-22" y="-3" width="10" height="6" rx="2" fill="#ff6b35"/>
    <rect x="12" y="-3" width="10" height="6" rx="2" fill="#ff6b35"/>
  </g>
  <!-- BRAINROT text -->
  <text x="250" y="440" text-anchor="middle" font-family="Impact,Arial Black,sans-serif" font-size="38" font-weight="900" fill="#ffd700" filter="url(#neon)" letter-spacing="6" opacity="0.85">BRAINROT</text>
  <!-- RUBBLE subtitle -->
  <text x="250" y="470" text-anchor="middle" font-family="Impact,Arial Black,sans-serif" font-size="18" font-weight="700" fill="#ff6b35" letter-spacing="12" opacity="0.6">RUBBLE &amp; CREW</text>
  <!-- Sparkle particles -->
  <circle cx="90" cy="70" r="3" fill="#ffd700" opacity="0.8"/>
  <circle cx="410" cy="55" r="2.5" fill="#ff6b35" opacity="0.9"/>
  <circle cx="70" cy="320" r="2.5" fill="#ffd700" opacity="0.6"/>
  <circle cx="430" cy="400" r="3" fill="#ff6b35" opacity="0.7"/>
  <circle cx="140" cy="430" r="2" fill="#ffd700" opacity="0.5"/>
  <circle cx="360" cy="50" r="2" fill="#fff" opacity="0.6"/>
  <circle cx="120" cy="160" r="1.5" fill="#fff" opacity="0.4"/>
  <circle cx="380" cy="280" r="2" fill="#fff" opacity="0.3"/>
  <circle cx="55" cy="200" r="2" fill="#ffd700" opacity="0.5"/>
  <circle cx="445" cy="180" r="1.5" fill="#ff6b35" opacity="0.4"/>
</svg>