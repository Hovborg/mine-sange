<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a0800"/>
      <stop offset="50%" stop-color="#431407"/>
      <stop offset="100%" stop-color="#1a0800"/>
    </linearGradient>
    <radialGradient id="boom" cx="50%" cy="45%" r="40%">
      <stop offset="0%" stop-color="#fbbf24" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#f97316" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#f97316" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="500" height="500" fill="url(#bg)"/>
  <circle cx="250" cy="220" r="200" fill="url(#boom)"/>
  <!-- Comic explosion shape -->
  <g transform="translate(250,220)" fill="#f97316" opacity="0.15">
    <polygon points="0,-180 30,-80 120,-140 50,-60 170,-50 70,-10 150,70 40,30 60,150 0,60 -60,150 -40,30 -150,70 -70,-10 -170,-50 -50,-60 -120,-140 -30,-80"/>
  </g>
  <!-- STOP sign - octagon -->
  <g transform="translate(250,200)">
    <polygon points="45,-110 110,-45 110,45 45,110 -45,110 -110,45 -110,-45 -45,-110" fill="#dc2626" stroke="#991b1b" stroke-width="4"/>
    <!-- White border inside -->
    <polygon points="38,-95 95,-38 95,38 38,95 -38,95 -95,38 -95,-38 -38,-95" fill="none" stroke="#fff" stroke-width="4" opacity="0.9"/>
    <!-- STOP text -->
    <text x="0" y="15" text-anchor="middle" font-family="Impact,Arial Black,sans-serif" font-size="72" font-weight="900" fill="#fff" letter-spacing="4">STOP</text>
  </g>
  <!-- BRIAN! text below -->
  <text x="250" y="380" text-anchor="middle" font-family="Impact,Arial Black,sans-serif" font-size="64" font-weight="900" fill="#f97316" filter="url(#glow)" letter-spacing="6">BRIAN!</text>
  <!-- Comic effects - action lines -->
  <g stroke="#f97316" stroke-width="2" opacity="0.3" stroke-linecap="round">
    <line x1="250" y1="200" x2="50" y2="50"/>
    <line x1="250" y1="200" x2="450" y2="50"/>
    <line x1="250" y1="200" x2="20" y2="200"/>
    <line x1="250" y1="200" x2="480" y2="200"/>
    <line x1="250" y1="200" x2="80" y2="420"/>
    <line x1="250" y1="200" x2="420" y2="420"/>
    <line x1="250" y1="200" x2="150" y2="30"/>
    <line x1="250" y1="200" x2="350" y2="30"/>
  </g>
  <!-- Comic sparkles -->
  <g fill="#fbbf24" opacity="0.8">
    <!-- Star shapes as 4-point stars -->
    <path d="M100,100 L105,90 L110,100 L120,95 L110,100 L105,110 L100,100 L90,95Z"/>
    <path d="M400,120 L405,110 L410,120 L420,115 L410,120 L405,130 L400,120 L390,115Z"/>
    <path d="M80,320 L84,312 L88,320 L96,316 L88,320 L84,328 L80,320 L72,316Z"/>
    <path d="M420,340 L424,332 L428,340 L436,336 L428,340 L424,348 L420,340 L412,336Z"/>
  </g>
  <!-- Laughing emoji hints -->
  <g opacity="0.15">
    <circle cx="120" cy="440" r="20" fill="#fbbf24"/>
    <circle cx="380" cy="440" r="20" fill="#fbbf24"/>
    <path d="M112,445 Q120,455 128,445" stroke="#1a0800" stroke-width="2" fill="none"/>
    <path d="M372,445 Q380,455 388,445" stroke="#1a0800" stroke-width="2" fill="none"/>
    <line x1="113" y1="435" x2="118" y2="438" stroke="#1a0800" stroke-width="2"/>
    <line x1="127" y1="435" x2="122" y2="438" stroke="#1a0800" stroke-width="2"/>
    <line x1="373" y1="435" x2="378" y2="438" stroke="#1a0800" stroke-width="2"/>
    <line x1="387" y1="435" x2="382" y2="438" stroke="#1a0800" stroke-width="2"/>
  </g>
</svg>