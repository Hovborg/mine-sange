<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0c1445"/>
      <stop offset="50%" stop-color="#1e3a8a"/>
      <stop offset="80%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>
    <radialGradient id="sunGlow" cx="50%" cy="85%" r="40%">
      <stop offset="0%" stop-color="#93c5fd" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#2563eb" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="grass" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#166534"/>
      <stop offset="100%" stop-color="#0a3520"/>
    </linearGradient>
  </defs>
  <rect width="500" height="500" fill="url(#sky)"/>
  <circle cx="250" cy="420" r="200" fill="url(#sunGlow)"/>
  <!-- Stars -->
  <circle cx="80" cy="40" r="2" fill="#bfdbfe" opacity="0.7"/>
  <circle cx="200" cy="25" r="1.5" fill="#bfdbfe" opacity="0.5"/>
  <circle cx="350" cy="55" r="2" fill="#bfdbfe" opacity="0.6"/>
  <circle cx="430" cy="30" r="1.5" fill="#bfdbfe" opacity="0.8"/>
  <circle cx="120" cy="90" r="1" fill="#bfdbfe" opacity="0.4"/>
  <circle cx="400" cy="100" r="1.5" fill="#bfdbfe" opacity="0.5"/>
  <!-- Hill/grass -->
  <path d="M0,380 Q125,340 250,360 Q375,380 500,350 L500,500 L0,500Z" fill="url(#grass)"/>
  <!-- Boy 1 (left) - running, slightly bigger -->
  <g fill="#0c1445">
    <!-- Head -->
    <circle cx="195" cy="245" r="20"/>
    <!-- Hair spiky -->
    <path d="M178,238 L183,222 L190,235 L195,218 L200,235 L207,222 L212,238" fill="#0c1445"/>
    <!-- Body -->
    <rect x="184" y="265" width="22" height="40" rx="6"/>
    <!-- Arms - one up celebrating -->
    <path d="M184,272 Q160,255 155,235" stroke="#0c1445" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M206,272 Q225,260 235,240" stroke="#0c1445" stroke-width="8" fill="none" stroke-linecap="round"/>
    <!-- Legs - running pose -->
    <path d="M190,303 Q175,330 165,360" stroke="#0c1445" stroke-width="9" fill="none" stroke-linecap="round"/>
    <path d="M200,303 Q215,335 230,355" stroke="#0c1445" stroke-width="9" fill="none" stroke-linecap="round"/>
  </g>
  <!-- Boy 2 (right) - running alongside -->
  <g fill="#0c1445">
    <!-- Head -->
    <circle cx="310" cy="250" r="18"/>
    <!-- Hair -->
    <path d="M295,243 L299,228 L305,240 L310,225 L315,240 L320,228 L325,243" fill="#0c1445"/>
    <!-- Body -->
    <rect x="300" y="268" width="20" height="36" rx="5"/>
    <!-- Arms - one pointing forward, one back -->
    <path d="M300,275 Q280,262 270,248" stroke="#0c1445" stroke-width="7" fill="none" stroke-linecap="round"/>
    <path d="M320,275 Q340,268 355,255" stroke="#0c1445" stroke-width="7" fill="none" stroke-linecap="round"/>
    <!-- Legs - running -->
    <path d="M305,302 Q290,330 282,358" stroke="#0c1445" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M315,302 Q328,332 340,355" stroke="#0c1445" stroke-width="8" fill="none" stroke-linecap="round"/>
  </g>
  <!-- Football/soccer ball between them -->
  <circle cx="252" cy="340" r="12" fill="#fff" opacity="0.85"/>
  <path d="M252,328 L246,336 L250,344 L258,344 L262,336Z" fill="#0c1445" opacity="0.3"/>
  <!-- Motion lines -->
  <g stroke="#93c5fd" stroke-width="1.5" opacity="0.3" stroke-linecap="round">
    <line x1="140" y1="260" x2="120" y2="262"/>
    <line x1="138" y1="275" x2="115" y2="278"/>
    <line x1="142" y1="290" x2="125" y2="293"/>
    <line x1="260" y1="265" x2="245" y2="267"/>
    <line x1="258" y1="280" x2="240" y2="283"/>
  </g>
  <!-- Grass details -->
  <g stroke="#22c55e" stroke-width="1.5" fill="none" opacity="0.3">
    <path d="M50,400 Q55,385 50,370"/>
    <path d="M100,395 Q105,380 100,365"/>
    <path d="M180,380 Q185,368 182,355"/>
    <path d="M350,375 Q352,362 348,350"/>
    <path d="M420,385 Q425,370 420,358"/>
    <path d="M460,395 Q462,382 458,370"/>
  </g>
</svg>